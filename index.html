<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Machine</title>
    <!-- Font awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body class="background-img">
   <div class="container quote-container">
     <div class="quote-form">
      <div class= "row row-pad">
       <div class="float-left"> <img class="img-quote" src="https://anshafs.github.io/img/quote-open.png" alt="open quote"></div>
       <div id="main_text" class="quote-text float right">Don't expect anything original from an echo</div>
       </div>
       <div class="row row-pad">
       <div id="author" class="quote-author">~unknown</div>
       </div>
      <div class="row row-pad">
         <button type="button" class="btn btn-default btn-responsive float-left" id="twit"><span class="fa fa-twitter"></span></button>
        <button type="button" class="btn btn-default btn-responsive float-right" id="next_quote">Next quote</button>
       </div>
     </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/scripts.js"></script>
  </body>
</html>
